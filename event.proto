syntax = "proto3";

package blert;

option java_package = "io.blert.proto";
option java_multiple_files = true;

enum Stage {
  UNKNOWN = 0;

  TOB_MAIDEN = 10;
  TOB_BLOAT = 11;
  TOB_NYLOCAS = 12;
  TOB_SOTETSEG = 13;
  TOB_XARPUS = 14;
  TOB_VERZIK = 15;

  COX_TEKTON = 20;
  COX_CRABS = 21;
  COX_ICE_DEMON = 22;
  COX_SHAMANS = 23;
  COX_VANGUARDS = 24;
  COX_THIEVING = 25;
  COX_VESPULA = 26;
  COX_TIGHTROPE = 27;
  COX_GUARDIANS = 28;
  COX_VASA = 29;
  COX_MYSTICS = 30;
  COX_MUTTADILE = 31;
  COX_OLM = 32;

  TOA_BABA = 40;
  TOA_KEPHRI = 41;
  TOA_AKKHA = 42;
  TOA_ZEBAK = 43;
  TOA_WARDENS = 44;

  COLOSSEUM_WAVE_1 = 100;
  COLOSSEUM_WAVE_2 = 101;
  COLOSSEUM_WAVE_3 = 102;
  COLOSSEUM_WAVE_4 = 103;
  COLOSSEUM_WAVE_5 = 104;
  COLOSSEUM_WAVE_6 = 105;
  COLOSSEUM_WAVE_7 = 106;
  COLOSSEUM_WAVE_8 = 107;
  COLOSSEUM_WAVE_9 = 108;
  COLOSSEUM_WAVE_10 = 109;
  COLOSSEUM_WAVE_11 = 110;
  COLOSSEUM_WAVE_12 = 111;
}

enum ChallengeMode {
  UNKNOWN_MODE = 0;

  TOB_ENTRY = 10;
  TOB_REGULAR = 11;
  TOB_HARD = 12;

  COX_REGULAR = 20;
  COX_CHALLENGE = 21;

  TOA_ENTRY = 30;
  TOA_NORMAL = 31;
  TOA_EXPERT = 32;
}

message Event {
  enum Type {
    CHALLENGE_START = 0;
    CHALLENGE_END = 1;
    CHALLENGE_UPDATE = 2;
    STAGE_UPDATE = 3;
    PLAYER_UPDATE = 4;
    PLAYER_ATTACK = 5;
    PLAYER_DEATH = 6;
    NPC_SPAWN = 7;
    NPC_UPDATE = 8;
    NPC_DEATH = 9;
    NPC_ATTACK = 10;
  }

  Type type = 1;
  Stage stage = 2;
}