message Event {
  enum Type {
    CHALLENGE_START = 0;
    CHALLENGE_END = 1;
    CHALLENGE_UPDATE = 2;
    STAGE_UPDATE = 3;
    PLAYER_UPDATE = 4;
    PLAYER_ATTACK = 5;
    PLAYER_DEATH = 6;
    NPC_SPAWN = 7;
    NPC_UPDATE = 8;
    NPC_DEATH = 9;
    NPC_ATTACK = 10;

    TOB_MAIDEN_CRAB_LEAK = 100;
    TOB_MAIDEN_BLOOD_SPLATS = 101;
    TOB_BLOAT_DOWN = 110;
    TOB_BLOAT_UP = 111;
    TOB_NYLO_WAVE_SPAWN = 120;
    TOB_NYLO_WAVE_STALL = 121;
    TOB_NYLO_CLEANUP_END = 122;
    TOB_NYLO_BOSS_SPAWN = 123;
    TOB_SOTE_MAZE_PROC = 130;
    TOB_SOTE_MAZE_PATH = 131;
    TOB_XARPUS_PHASE = 140;
    TOB_VERZIK_PHASE = 150;
    TOB_VERZIK_REDS_SPAWN = 151;
    TOB_VERZIK_ATTACK_STYLE = 152;
  }

  // Information about an ongoing PvM challenge.
  message ChallengeInfo {
    repeated string party = 1;
    ChallengeMode mode = 2;
    bool spectator = 3;
  }

  // Information about a challenge that has been completed.
  message CompletedChallenge {
    // The overall (wall-clock) time taken to complete the challenge, in ticks.
    uint32 overall_time_ticks = 1;
  }

  message StageUpdate {
    enum Status {
      ENTERED = 0;
      STARTED = 1;
      COMPLETED = 2;
      WIPED = 3;
    }

    Status status = 1;
    bool accurate = 2;
  }

  message SkillLevel {
    sint32 current = 2;
    sint32 base = 3;
  }

  message Player {
    enum EquipmentSlot {
      HEAD = 0;
      CAPE = 1;
      AMULET = 2;
      AMMO = 3;
      WEAPON = 4;
      TORSO = 5;
      SHIELD = 6;
      LEGS = 7;
      GLOVES = 8;
      BOOTS = 9;
      RING = 10;
    }

    message EquippedItem {
      EquipmentSlot slot = 1;
      uint32 id = 2;
      uint32 quantity = 3;
    }

    string name = 1;
    uint32 off_cooldown_tick = 2;
    optional SkillLevel hitpoints = 3;
    optional SkillLevel prayer = 4;
    optional SkillLevel attack = 5;
    optional SkillLevel strength = 6;
    optional SkillLevel defence = 7;
    optional SkillLevel ranged = 8;
    optional SkillLevel magic = 9;
    repeated EquippedItem equipment = 10;
  }

  message Npc {
    message MaidenCrab {
      enum Spawn {
        SEVENTIES = 0;
        FIFTIES = 1;
        THIRTIES = 2;
      }

      enum Position {
        S1 = 0;
        N1 = 1;
        S2 = 2;
        N2 = 3;
        S3 = 4;
        N3 = 5;
        S4_INNER = 6;
        S4_OUTER = 7;
        N4_INNER = 8;
        N4_OUTER = 9;
      }

      Spawn spawn = 1;
      Position position = 2;
      bool scuffed = 3;
    }

    message Nylo {
      enum Style {
        MELEE = 0;
        RANGE = 1;
        MAGE = 2;
      }

      enum SpawnType {
        SPLIT = 0;
        WEST = 1;
        SOUTH = 2;
        EAST = 3;
      }

      uint32 wave = 1;
      fixed64 parent_room_id = 2;
      bool big = 3;
      Style style = 4;
      SpawnType spawn_type = 5;
    }

    message VerzikCrab {
      enum Spawn {
        UNKNOWN = 0;
        NORTH = 1;
        NORTHEAST = 2;
        NORTHWEST = 3;
        EAST = 4;
        SOUTH = 5;
        SOUTHEAST = 6;
        SOUTHWEST = 7;
        WEST = 8;
      }

      VerzikPhase phase = 1;
      Spawn spawn = 2;
    }

    uint32 id = 1;
    fixed64 room_id = 2;
    optional SkillLevel hitpoints = 3;

    // Reserved for additional general NPC fields.
    reserved 4 to 63;

    oneof type {
      google.protobuf.Empty basic = 64;
      MaidenCrab maiden_crab = 65;
      Nylo nylo = 66;
      VerzikCrab verzik_crab = 67;
    }
  }

  message Attack {
    PlayerAttack type = 1;
    optional Player.EquippedItem weapon = 2;
    Npc target = 3;
    uint32 distance_to_target = 4;
  }

  message NpcAttacked {
    NpcAttack attack = 1;
    string target = 2;
  }

  message BloatDown {
    uint32 down_number = 1;
    uint32 walk_time = 2;
  }

  message NyloWave {
    uint32 wave = 1;
    uint32 nylos_alive = 2;
    uint32 room_cap = 3;
  }

  message SoteMaze {
    enum Maze {
      MAZE_66 = 0;
      MAZE_33 = 1;
    }

    Maze maze = 1;
    // TODO(frolv): Add SOTE_MAZE_PATH events.
    // repeated Coords path = 2;
  }

  enum XarpusPhase {
    XARPUS_P1 = 0;
    XARPUS_P2 = 1;
    XARPUS_P3 = 2;
  }

  enum VerzikPhase {
    VERZIK_IDLE = 0;
    VERZIK_P1 = 1;
    VERZIK_P2 = 2;
    VERZIK_P3 = 3;
  }

  message VerzikAttackStyle {
    enum Style {
      MELEE = 0;
      RANGE = 1;
      MAGE = 2;
    }

    Style style = 1;
    uint32 npc_attack_tick = 2;
  }

  // General fields shared by all events.
  Type type = 1;
  string challenge_id = 2;
  Stage stage = 3;
  uint32 tick = 4;
  int32 x_coord = 5;
  int32 y_coord = 6;

  // Event-specific fields.
  ChallengeInfo challenge_info = 7;
  CompletedChallenge completed_challenge = 8;
  StageUpdate stage_update = 9;
  Player player = 10;
  Attack player_attack = 11;
  Npc npc = 12;
  NpcAttacked npc_attack = 13;

  reserved 14 to 63;

  // ToB event-specific fields.
  repeated Coords maiden_blood_splats = 64;
  BloatDown bloat_down = 65;
  NyloWave nylo_wave = 66;
  SoteMaze sote_maze = 67;
  XarpusPhase xarpus_phase = 68;
  VerzikPhase verzik_phase = 69;
  VerzikAttackStyle verzik_attack_style = 70;
}