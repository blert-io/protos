syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "event.proto";

package blert;

option java_package = "io.blert.proto";
option java_multiple_files = true;

message ServerMessage {
  enum Type {
    PING = 0;
    PONG = 1;
    ERROR = 2;
    CONNECTION_RESPONSE = 3;
    HISTORY_REQUEST = 4;
    HISTORY_RESPONSE = 5;
    EVENT_STREAM = 6;
    ACTIVE_CHALLENGE_INFO = 7;
    SERVER_STATUS = 8;
    GAME_STATE = 10;
  }

  message Error {
    enum Type {
      UNKNOWN = 0;
      UNIMPLEMENTED = 1;
      BAD_REQUEST = 2;
      UNAUTHENTICATED = 3;
      USERNAME_MISMATCH = 4;
    }

    Type type = 1;
    string username = 2;
  }

  message User {
    string id = 1;
    string name = 2;
  }

  message PastChallenge {
    enum Status {
      IN_PROGRESS = 0;
      COMPLETED = 1;
      RESET = 2;
      WIPED = 3;
    }

    string id = 1;
    Status status = 2;
    Stage stage = 3;
    ChallengeMode mode = 4;
    repeated string party = 5;
    Challenge challenge = 6;
  }

  message ServerStatus {
    enum Status {
      RUNNING = 0;
      SHUTDOWN_PENDING = 1;
      SHUTDOWN_CANCELED = 2;
      SHUTDOWN_IMMINENT = 3;
    }

    Status status = 1;
    google.protobuf.Timestamp shutdown_time = 2;
  }

  message GameState {
    enum State {
      LOGGED_OUT = 0;
      LOGGED_IN = 1;
    }

    message PlayerInfo {
      string username = 1;
      uint64 overall_experience = 2;
    }

    State state = 1;
    PlayerInfo player_info = 2;
  }

  // Set on all messages. Indicates which fields are present.
  Type type = 1;

  optional User user = 2;

  optional Error error = 3;

  optional string active_challenge_id = 4;

  repeated PastChallenge recent_recordings = 5;

  repeated Event challenge_events = 6;

  optional ServerStatus server_status = 7;

  optional GameState game_state = 8;
}