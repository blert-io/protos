syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "event.proto";

package blert;

option java_package = "io.blert.proto";
option java_multiple_files = true;

message ServerMessage {
  enum Type {
    PING = 0;
    PONG = 1;
    ERROR = 2;
    CONNECTION_RESPONSE = 3;
    HISTORY_REQUEST = 4;
    HISTORY_RESPONSE = 5;
    EVENT_STREAM = 6;

    // Deprecated: CHALLENGE_START_REQUEST and CHALLENGE_START_RESPONSE are now
    // used.
    DEPRECATED_ACTIVE_CHALLENGE_INFO = 7;

    SERVER_STATUS = 8;
    GAME_STATE = 10;
    PLAYER_STATE = 11;
    CHALLENGE_STATE_CONFIRMATION = 12;

    CHALLENGE_START_REQUEST = 13;
    CHALLENGE_START_RESPONSE = 14;
    CHALLENGE_END_REQUEST = 15;
    CHALLENGE_END_RESPONSE = 16;
    CHALLENGE_UPDATE = 17;

    // Sent by the server to request the client send its current game state.
    // The client should respond with a GAME_STATE message.
    GAME_STATE_REQUEST = 18;

    // Server push of attack definitions to the plugin.
    ATTACK_DEFINITIONS = 19;

    // Server push of spell definitions to the plugin.
    SPELL_DEFINITIONS = 20;
  }

  message Error {
    enum Type {
      UNKNOWN = 0;
      UNIMPLEMENTED = 1;
      BAD_REQUEST = 2;
      UNAUTHENTICATED = 3;
      USERNAME_MISMATCH = 4;
      CHALLENGE_RECORDING_ENDED = 5;
    }

    Type type = 1;
    string username = 2;
    optional string message = 3;
  }

  message User {
    uint32 id = 1;
    string name = 2;
  }

  message PastChallenge {
    enum Status {
      IN_PROGRESS = 0;
      COMPLETED = 1;
      RESET = 2;
      WIPED = 3;
      ABANDONED = 4;
    }

    string id = 1;
    Status status = 2;
    Stage stage = 3;
    ChallengeMode mode = 4;
    repeated string party = 5;
    Challenge challenge = 6;
  }

  message ServerStatus {
    enum Status {
      RUNNING = 0;
      SHUTDOWN_PENDING = 1;
      SHUTDOWN_CANCELED = 2;
      SHUTDOWN_IMMINENT = 3;
    }

    Status status = 1;
    google.protobuf.Timestamp shutdown_time = 2;
  }

  message GameState {
    enum State {
      LOGGED_OUT = 0;
      LOGGED_IN = 1;
    }

    message PlayerInfo {
      string username = 1;
      uint64 overall_experience = 2;
      uint32 attack_experience = 3;
      uint32 strength_experience = 4;
      uint32 defence_experience = 5;
      uint32 hitpoints_experience = 6;
      uint32 ranged_experience = 7;
      uint32 prayer_experience = 8;
      uint32 magic_experience = 9;
      // Account hash as a string to preserve full int64 precision in JavaScript.
      string account_hash = 10;
    }

    State state = 1;
    PlayerInfo player_info = 2;
  }

  message PlayerState {
    string username = 1;
    string challenge_id = 2;
    Challenge challenge = 3;
    ChallengeMode mode = 4;
  }

  message ChallengeStateConfirmation {
    // Set by the client in response to a CHALLENGE_STATE_CONFIRMATION message
    // from the server, indicating if the challenge matches what the client is
    // currently doing.
    bool is_valid = 1;

    // The player whose state to confirm.
    string username = 2;

    // Challenge state fields are set by the server in
    // CHALLENGE_STATE_CONFIRMATION messages to request confirmation from the
    // client.
    Challenge challenge = 3;
    ChallengeMode mode = 4;
    Stage stage = 5;
    repeated string party = 6;

    // Set by the client to indicate that the player is a spectator.
    bool spectator = 7;
  }

  // Set on all messages. Indicates which fields are present.
  Type type = 1;

  optional User user = 2;

  // In ERROR messages, the error that occurred.
  optional Error error = 3;

  optional string active_challenge_id = 4;

  repeated PastChallenge recent_recordings = 5;

  repeated Event challenge_events = 6;

  // In SERVER_STATUS messages, the current status of the server.
  optional ServerStatus server_status = 7;

  // In GAME_STATE messages, the logged in/out state of the user.
  optional GameState game_state = 8;

  // List of OSRS usernames and their current challenge state.
  // PLAYER_STATE messages contain at least one entry.
  repeated PlayerState player_state = 9;

  // In CHALLENGE_STATE_CONFIRMATION messages from the server, the last known
  // state for the player. In CHALLENGE_STATE_CONFIRMATION messages from the
  // client,
  optional ChallengeStateConfirmation challenge_state_confirmation = 10;

  // In CHALLENGE_START_REQUEST messages, information about the challenge to
  // start.
  optional ChallengeStartRequest challenge_start_request = 11;

  // In CHALLENGE_END_REQUEST messages, information about the challenge that
  // ended. The challenge ID is set in the `active_challenge_id` field.
  optional ChallengeEndRequest challenge_end_request = 12;

  // In CHALLENGE_UPDATE messages, the new state of the challenge.
  optional ChallengeUpdate challenge_update = 13;

  // In ATTACK_DEFINITIONS messages, the list of attack definitions.
  repeated AttackDefinition attack_definitions = 14;

  // In SPELL_DEFINITIONS messages, the list of spell definitions.
  repeated SpellDefinition spell_definitions = 15;

  // Set by the client to associate a request with a server response.
  uint32 request_id = 50;
}

message ChallengeStartRequest {
  // The challenge to start.
  Challenge challenge = 1;
  ChallengeMode mode = 2;
  Stage stage = 3;
  repeated string party = 4;
  bool spectator = 5;
}

message ChallengeEndRequest {
  // The overall (wall-clock) time taken to complete the challenge, in ticks.
  int32 overall_time_ticks = 1;
  // The reported in-game time taken to complete the challenge, in ticks.
  int32 challenge_time_ticks = 2;
}

message ChallengeUpdate {
  message StageUpdate {
    enum Status {
      ENTERED = 0;
      STARTED = 1;
      COMPLETED = 2;
      WIPED = 3;
    }

    Stage stage = 1;
    Status status = 2;
    bool accurate = 3;
    uint32 recorded_ticks = 4;
    optional int32 game_server_ticks = 5;
    bool game_ticks_precise = 6;
  }

  ChallengeMode mode = 1;
  repeated string party = 2;
  optional StageUpdate stage_update = 3;
}

message AttackDefinition {
  // The PlayerAttack proto enum value.
  PlayerAttack id = 1;

  // Human-readable name for logging/debugging.
  string name = 2;

  // Item IDs that can perform this attack.
  repeated int32 weapon_ids = 3;

  // Animation IDs that trigger this attack.
  repeated int32 animation_ids = 4;

  // Attack cooldown in game ticks.
  int32 cooldown = 5;

  message Projectile {
    int32 id = 1;
    int32 start_cycle_offset = 2;
    // Optional weapon ID for weapon-specific projectiles.
    // If not set, the projectile applies to all weapons for this attack.
    optional int32 weapon_id = 3;
  }

  // Single projectile that applies to all weapons for this attack.
  optional Projectile projectile = 6;

  // Weapon-specific projectiles.
  // Takes precedence over `projectile` when a matching weapon_id is found.
  repeated Projectile weapon_projectiles = 9;

  // Whether this attack has a continuous animation.
  bool continuous_animation = 7;

  enum Category {
    MELEE = 0;
    RANGED = 1;
    MAGIC = 2;
  }
  Category category = 8;
}

message SpellDefinition {
  // The PlayerSpell proto enum value.
  PlayerSpell id = 1;

  // Human-readable name for logging/debugging.
  string name = 2;

  // Animation IDs that trigger this spell on the caster. If this spell shares
  // animations with other spells, this should be empty, and graphics alone
  // should be used to distinguish the spell.
  repeated int32 animation_ids = 3;

  // Graphic applied to an actor when a spell is cast.
  message Graphic {
    int32 id = 1;
    int32 duration_ticks = 2;
    // Maximum frame number to consider the graphic "fresh".
    int32 max_frame = 3;
  }

  // Graphics applied to the caster of the spell.
  repeated Graphic graphics = 4;

  // If the spell is targeted, graphics applied to the target of the spell.
  repeated Graphic target_graphics = 5;

  // Number of ticks the spell stalls the player (0 if no stall).
  int32 stall_ticks = 6;
}
