syntax = "proto3";

import "event.proto";

package blert;

option java_package = "io.blert.proto";
option java_multiple_files = true;

message ServerMessage {
  enum Type {
    PING = 0;
    PONG = 1;
    ERROR = 2;
    CONNECTION_RESPONSE = 3;
    HISTORY_REQUEST = 4;
    HISTORY_RESPONSE = 5;
    EVENT_STREAM = 6;
    ACTIVE_CHALLENGE_INFO = 7;
  }

  message User {
    string id = 1;
    string name = 2;
  }

  message PastChallenge {
    string id = 1;
    string status = 2;
    ChallengeMode mode = 3;
    repeated string party = 4;
  }

  // Set on all messages. Indicates which fields are present.
  Type type = 1;

  optional User user = 2;

  // TODO(frolv): Some kind of error type.
  // optional Error error = 3;
  reserved 3;

  optional string active_challenge_id = 4;

  repeated PastChallenge recent_recordings = 5;

  // Temporary JSON payload.
  string serialized_raid_events = 100;
}